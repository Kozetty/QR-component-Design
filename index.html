<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QR Component</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main QR component container -->
    <div class="card">
      <!-- QR image section -->
      <header class="qr-container">
        <img class="qr-image" src="Images/image-qr-code.png" alt="QR image" />
      </header>

      <!-- QR description section -->
      <div class="qr-description-container">
        <h1 class="qr-name">
          Improve your front-end <br />
          skills by building projects
        </h1>
        <p class="qr-description">
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </div>
  </body>
</html>
